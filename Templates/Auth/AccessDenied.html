<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acesso Negado — LuftDocs</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Assets/icon2.png') }}" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='Assets/icon2.png') }}" sizes="32x32" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Paleta de cores original mantida */
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .denied-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.13);
            max-width: 430px;
            width: 92%;
            padding: 2.7rem 2rem 2.2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: floatIn 1.1s cubic-bezier(.68,-0.55,.27,1.55);
        }

        @keyframes floatIn {
            0% { transform: translateY(60px) scale(0.95); opacity: 0; }
            80% { transform: translateY(-8px) scale(1.03); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Bolhas decorativas com a paleta original */
        .info-bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 1;
            animation: bubbleMove 8s infinite linear alternate;
        }
        .bubble1 {
            width: 180px; height: 180px;
            background: #0d6efd; /* Azul original */
            top: -60px; left: -60px;
            animation-delay: 0s;
        }
        .bubble2 {
            width: 120px; height: 120px;
            background: #00c9a7; /* Ciano original */
            bottom: -40px; right: -40px;
            animation-delay: 2s;
        }
        .bubble3 {
            width: 70px; height: 70px;
            background: #ffc107; /* Amarelo original */
            top: 30px; right: -30px;
            animation-delay: 4s;
        }
        @keyframes bubbleMove {
            0% { transform: scale(1) translateY(0);}
            100% { transform: scale(2.08) translateY(18px);}
        }

        .denied-icon {
            font-size: 4.5rem;
            color: #0d6efd; /* Cor azul original */
            margin-bottom: 1.1rem;
            animation: pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px #b6e0fe); /* Sombra azul original */
            transition: color 0.3s, filter 0.3s;
        }

        .denied-icon:hover {
            color: #00c9a7;
            filter: drop-shadow(0 0 16px #00c9a7);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.13);}
        }

        .denied-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 1.1rem;
            color: #212529;
            letter-spacing: 0.5px;
            animation: fadeInDown 1.2s;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        .denied-text {
            font-size: 1.08rem;
            margin-bottom: 1.7rem;
            color: #555;
            line-height: 1.6;
            animation: fadeInUp 1.2s;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        
        .home-btn {
            display: inline-block;
            text-decoration: none;
            margin-top: 1.2rem;
            padding: 0.7rem 1.6rem;
            font-size: 1.08rem;
            font-weight: 600;
            color: #fff;
            /* Gradiente original no botão */
            background: linear-gradient(90deg, #0d6efd 60%, #00c9a7 100%);
            border: none;
            border-radius: 2rem;
            box-shadow: 0 4px 16px rgba(13,110,253,0.13);
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
            animation: fadeInUp 1.3s 0.3s backwards;
        }

        .home-btn:hover {
            background: linear-gradient(90deg, #00c9a7 60%, #0d6efd 100%);
            transform: scale(1.06);
        }

        .denied-footer {
            margin-top: 2.2rem;
            font-size: 0.93rem;
            color: #999;
            letter-spacing: 0.2px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="info-bubble bubble1"></div>
    <div class="info-bubble bubble2"></div>
    <div class="info-bubble bubble3"></div>

    <div class="denied-container">
        <i class="bi bi-shield-slash-fill denied-icon"></i>
        
        <h2 class="denied-title">Acesso Negado</h2>
        
        <p class="denied-text">
            Você não possui permissão para acessar este recurso.
            Caso acredite que isso seja um erro, por favor, entre em contato com o administrador do sistema.
        </p>
        
        <a href="{{ url_for('index.index', token=request.args.get('token')) }}" class="home-btn">
            <i class="bi bi-arrow-left-circle-fill"></i> Voltar ao Início
        </a>
        
        <div class="denied-footer">
            &copy; 2025 LuftDocs
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
