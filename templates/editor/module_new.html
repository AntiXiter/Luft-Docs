{% extends "base.html" %}
{% block title %}Criar Novo Módulo{% endblock %}
{% block content %}
<style>
  /* --- GERAL E LAYOUT --- */
  body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: 'Inter', sans-serif;
  }

  .page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .page-title {
    font-weight: 700;
    color: #2c3e50;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .main-form-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(44, 62, 80, 0.1);
    padding: 2.5rem;
    border: 1px solid #e0e7f1;
  }

  /* --- ABAS DOS EDITORES --- */
  .nav-tabs .nav-link {
    font-weight: 600;
    color: #495057;
    border-radius: 8px 8px 0 0 !important;
    padding: 0.8rem 1.5rem;
    border-width: 1px;
    border-bottom-width: 0;
  }

  .nav-tabs .nav-link.active {
    background-color: #fff;
    color: #0d6efd;
    border-color: #dee2e6 #dee2e6 #fff;
  }
  
  .tab-content {
    background-color: #fff;
    border: 1px solid #dee2e6;
    border-radius: 0 0 12px 12px;
    padding: 1.5rem;
    min-height: 800px;
  }

  /* --- ELEMENTOS DE FORMULÁRIO --- */
  .form-label, .editor-label {
    font-weight: 600;
    color: #34495e;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-control, .form-select {
    border-radius: 10px;
    border: 1px solid #ced4da;
    background-color: #f8f9fa;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    transition: all 0.2s ease-in-out;
  }

  .form-control:focus, .form-select:focus {
    border-color: #86b7fe;
    background-color: #fff;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.2);
  }

  /* --- SELETOR DE ÍCONE --- */
  #icon-preview-box {
    width: 60px;
    height: 60px;
    background: #f8f9fa;
    border: 1px dashed #ced4da;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #495057;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  #icon-preview-box:hover {
    border-color: #0d6efd;
    background-color: #e9ecef;
    color: #0d6efd;
  }

  .icon-grid-btn {
    width: 100%;
    aspect-ratio: 1 / 1;
    font-size: 1.8rem;
    transition: all 0.2s ease;
  }
  .icon-grid-btn:hover, .icon-grid-btn.selected {
    background-color: #e7f1ff;
    color: #0d6efd;
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
  }
  
  /* --- EDITOR TOASTUI --- */
  .toastui-editor-defaultUI {
    border-radius: 12px !important;
    border: 1px solid #d0d9e2 !important;
    min-height: 700px !important;
  }

  .editor-toolbar-btns {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    margin-bottom: 0.8rem;
  }
  
</style>

<div class="container-fluid py-4">
  <form method="post" id="editor-form">
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="doc_content" id="doc_content_input">
    <input type="hidden" name="tech_content" id="tech_content_input">

    <div class="page-header">
      <h1 class="page-title"><i class="bi bi-box-seam"></i>Criar Novo Módulo</h1>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary btn-lg px-4">
          <i class="bi bi-check-circle me-2"></i>Criar Módulo
        </button>
        <a href="{{ url_for('editor.editor_index', token=token) }}" class="btn btn-outline-secondary btn-lg px-4">
          <i class="bi bi-x-circle me-2"></i>Cancelar
        </a>
      </div>
    </div>

    <div class="main-form-card">
      <div class="row g-4">
        <div class="col-lg-4">
          <h5 class="mb-3 text-primary">Informações Gerais</h5>
          <div class="mb-3">
            <label for="inputId" class="form-label">ID do Módulo (único)</label>
            <input type="text" class="form-control" id="inputId" name="id" placeholder="Ex: cadastro-cliente" required>
          </div>
          <div class="mb-3">
            <label for="inputNome" class="form-label">Nome do Módulo</label>
            <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Ex: Cadastro de Clientes" required>
          </div>
          <div class="mb-3">
            <label for="inputDescricao" class="form-label">Descrição Curta</label>
            <textarea class="form-control" id="inputDescricao" name="descricao" placeholder="Uma breve descrição sobre a finalidade do módulo" style="height: 100px;"></textarea>
          </div>

          <hr class="my-4">

          <h5 class="mb-3 text-primary">Organização</h5>
           <div class="mb-3">
              <label class="form-label">Ícone</label>
              <div class="d-flex align-items-center gap-3">
                <div id="icon-preview-box" data-bs-toggle="modal" data-bs-target="#iconModal">
                  <i class="bi bi-app"></i>
                </div>
                <input type="text" class="form-control" id="inputIcone" name="icone" placeholder="Clique no quadro para escolher" readonly style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#iconModal">
              </div>
           </div>
          <div class="mb-3">
            <label for="inputPalavras" class="form-label">Palavras-chave</label>
            <input type="text" class="form-control" id="inputPalavras" name="palavras_chave" placeholder="Separadas por vírgula">
            <small class="form-text text-muted">Ex: cliente, cadastro, novo</small>
          </div>
          <div class="mb-3">
            <label for="inputRelacionados" class="form-label">Módulos Relacionados</label>
            <input type="text" class="form-control" id="inputRelacionados" name="relacionados" placeholder="IDs separados por vírgula">
            <small class="form-text text-muted">Ex: vendas, faturamento</small>
          </div>
        </div>

        <div class="col-lg-8">
          <ul class="nav nav-tabs" id="editorTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="user-doc-tab" data-bs-toggle="tab" data-bs-target="#doc-user-pane" type="button" role="tab" aria-controls="doc-user-pane" aria-selected="true">
                <i class="bi bi-person me-2"></i>Conteúdo para o Usuário
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tech-doc-tab" data-bs-toggle="tab" data-bs-target="#doc-tech-pane" type="button" role="tab" aria-controls="doc-tech-pane" aria-selected="false">
                <i class="bi bi-code-slash me-2"></i>Documentação Técnica
              </button>
            </li>
          </ul>

          <div class="tab-content" id="editorTabsContent">
            <div class="tab-pane fade show active" id="doc-user-pane" role="tabpanel" aria-labelledby="user-doc-tab">
                <div class="editor-toolbar-btns" id="toolbar-user"></div>
                <div id="editor-user"></div>
            </div>
            <div class="tab-pane fade" id="doc-tech-pane" role="tabpanel" aria-labelledby="tech-doc-tab">
                <div class="editor-toolbar-btns" id="toolbar-tech"></div>
                <div id="editor-tech"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<div class="modal fade" id="iconModal" tabindex="-1" aria-labelledby="iconModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="iconModalLabel">Escolha um Ícone</h5>
        <input type="text" class="form-control ms-4" id="iconSearch" placeholder="Buscar ícone...">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="iconGrid" class="row row-cols-4 row-cols-sm-6 row-cols-md-8 row-cols-lg-10 g-3">
            </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = '{{ token }}';
    let allIcons = [];

    // Busca ícones e inicializa tudo
    fetch(`/editor/options?token=${token}`)
      .then(r => r.json())
      .then(data => {
        allIcons = data.icons || [];
      });
      
    const commonEditorOptions = {
      initialEditType: 'markdown',
      previewStyle: 'vertical',
      height: '700px',
      usageStatistics: false,
      markdown: { breaks: true, linkify: true, html: true },
      hooks: {
        addImageBlobHook: (blob, callback) => {
          const fd = new FormData();
          fd.append('file', blob);
          const moduloId = document.getElementById('inputId').value.trim() || '__NEWID__';
          
          // --- CORREÇÃO APLICADA AQUI ---
          // 1. Geramos a URL no servidor com um placeholder para 'modulo_id'.
          const urlTemplate = `{{ url_for('editor.upload_image', modulo_id='__MODULO_ID__') }}`;
          
          // 2. No navegador, o JavaScript substitui o placeholder pelo ID real.
          const finalUrl = urlTemplate.replace('__MODULO_ID__', moduloId);

          fetch(`${finalUrl}?token={{ token }}`, {
            method: 'POST', body: fd
          })
          .then(res => res.json())
          .then(data => {
            if (data.url) {
              callback(data.url, data.url);
            } else {
              alert('Falha ao obter URL da imagem.');
            }
          })
          .catch(() => alert('Erro crítico ao enviar imagem!'));
          return false;
        }
      }
    };
    
    const userEditor = new toastui.Editor({
      ...commonEditorOptions,
      el: document.querySelector('#editor-user'),
      initialValue: '## Como usar o novo módulo\n\nDescreva aqui o passo a passo para o usuário final.',
    });
    
    const techEditor = new toastui.Editor({
      ...commonEditorOptions,
      el: document.querySelector('#editor-tech'),
      initialValue: '## Detalhes Técnicos\n\n- **Endpoints:**\n- **Regras de negócio:**',
    });
    
    // --- Funções de Upload ---
    function uploadAttachment(editor) {
      const inp = document.createElement('input');
      inp.type = 'file';
      inp.onchange = () => {
        const file = inp.files[0];
        const fd = new FormData();
        fd.append('file', file);
        fetch(`/editor/upload_anexo?token=${token}`, { method: 'POST', body: fd })
          .then(res => res.json())
          .then(data => {
            const url = data.url + `&token=${token}`;
            editor.insertText(`\n[${file.name}](${url})\n`);
          })
          .catch(() => alert('Erro ao enviar anexo!'));
      };
      inp.click();
    }
    
    function uploadVideo(editor) {
      const inp = document.createElement('input');
      inp.type = 'file';
      inp.accept = 'video/*';
      inp.onchange = () => {
        const file = inp.files[0];
        const fd = new FormData();
        fd.append('file', file);
        const moduloId = document.getElementById('inputId').value.trim() || '__NEWID__';
        fetch(`/editor/upload_video/${moduloId}?token=${token}`, { method: 'POST', body: fd })
          .then(res => res.json())
          .then(data => {
            if (data.url) {
              const videoTag = `<video width="100%" height="auto" controls>\n  <source src="${data.url}" type="${data.type}">\n  Seu navegador não suporta a tag de vídeo.\n</video>\n`;
              editor.insertText(`\n${videoTag}\n`);
            } else {
              alert(data.error || 'Erro ao enviar vídeo!');
            }
          })
          .catch(() => alert('Erro ao enviar vídeo!'));
      };
      inp.click();
    }
    
    // Adiciona botões customizados às barras de ferramentas dos editores
    [
      { editor: userEditor, toolbarId: 'toolbar-user' },
      { editor: techEditor, toolbarId: 'toolbar-tech' }
    ].forEach(({ editor, toolbarId }) => {
        const toolbar = document.getElementById(toolbarId);
        
        const attachBtn = document.createElement('button');
        attachBtn.type = 'button';
        attachBtn.className = 'btn btn-outline-secondary btn-sm';
        attachBtn.innerHTML = '<i class="bi bi-paperclip"></i> Anexar Arquivo';
        attachBtn.onclick = () => uploadAttachment(editor);
        
        const videoBtn = document.createElement('button');
        videoBtn.type = 'button';
        videoBtn.className = 'btn btn-outline-danger btn-sm';
        videoBtn.innerHTML = '<i class="bi bi-camera-video"></i> Inserir Vídeo';
        videoBtn.onclick = () => uploadVideo(editor);
        
        toolbar.appendChild(attachBtn);
        toolbar.appendChild(videoBtn);
    });
    
    // --- Lógica do Modal de Ícones ---
    function renderIconGrid(filter = '') {
      const grid = document.getElementById('iconGrid');
      const selectedIcon = document.getElementById('inputIcone').value;
      grid.innerHTML = '';
      
      const filteredIcons = allIcons.filter(iconClass => iconClass.toLowerCase().includes(filter.toLowerCase()));
      
      filteredIcons.forEach(iconClass => {
        const col = document.createElement('div');
        col.className = 'col';
        const isSelected = iconClass === selectedIcon;
        col.innerHTML = `
          <button type="button" class="btn btn-light icon-grid-btn ${isSelected ? 'selected' : ''}" data-icon="${iconClass}" title="${iconClass}">
            <i class="bi ${iconClass}"></i>
          </button>`;
        grid.appendChild(col);
      });

      // Adiciona evento de clique nos novos botões
      grid.querySelectorAll('.icon-grid-btn').forEach(btn => {
        btn.onclick = function() {
          const iconClass = this.getAttribute('data-icon');
          document.getElementById('inputIcone').value = iconClass;
          document.querySelector('#icon-preview-box i').className = `bi ${iconClass}`;
          bootstrap.Modal.getInstance(document.getElementById('iconModal')).hide();
        };
      });
    }
    
    const iconModal = document.getElementById('iconModal');
    iconModal.addEventListener('shown.bs.modal', () => {
      document.getElementById('iconSearch').value = '';
      renderIconGrid();
      document.getElementById('iconSearch').focus();
    });

    document.getElementById('iconSearch').addEventListener('input', (e) => {
        renderIconGrid(e.target.value.trim());
    });

    // --- Submissão do Formulário ---
    document.getElementById('editor-form').addEventListener('submit', (e) => {
      // Validação simples
      if (!document.getElementById('inputId').value || !document.getElementById('inputNome').value) {
        e.preventDefault();
        alert('Os campos "ID do Módulo" e "Nome do Módulo" são obrigatórios!');
        return;
      }
      document.getElementById('doc_content_input').value = userEditor.getMarkdown();
      document.getElementById('tech_content_input').value = techEditor.getMarkdown();
    });
  });
</script>
{% endblock %}
