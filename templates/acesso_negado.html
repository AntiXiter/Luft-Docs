<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #ce2029;
            margin-bottom: 16px;
            font-size: 2.2rem;
        }
        p {
            color: #444;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        a.button {
            text-decoration: none;
            padding: 10px 30px;
            background: #222;
            color: #fff;
            border-radius: 8px;
            transition: background 0.2s;
            font-weight: 600;
        }
        a.button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Acesso Negado</h1>
        <p>Você não tem permissão para acessar este conteúdo.<br>
        Se você acredita que isto é um erro, entre em contato com o administrador.</p>
        <a href="/" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
